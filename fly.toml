fly.toml

קובץ הגדרות עבור פריסה ב-Fly.io

ודא ששם האפליקציה תואם בדיוק לשם ב-Fly.io (meyazegim)

app = "meyazegim"
primary_region = "fra" # שומרים על fra כפי שמופיע ב-Fly.io

[build]
builder = "heroku/buildpacks:20"

[http_service] הוא הפורמט הסטנדרטי לקונפיגורציה מודרנית

[http_service]
auto_start_machines = true
auto_stop_machines = true
force_https = true
internal_port = 8080 # הפורט הפנימי של Gunicorn
min_machines_running = 0
processes = [ "app" ]

[[vm]]
cpu_kind = "shared"
cpus = 1
memory = "1gb"
